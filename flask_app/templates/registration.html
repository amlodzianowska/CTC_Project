<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¾ Registration and Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/style_registration.css') }}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col title">
                    <h1>Hello!</h1>
                    <div class="buttons-nav">
                        <a class="btn btn-danger" href="/browse_courts">Browse as Guest</a>
                    </div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                </div>
            </div>
        </div>
        <div class="row registration-login">
            <div class="col registration">
                <h3>Register</h3>
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label class="form-label" for="first_name">First Name: </label>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="last_name">Last Name: </label>
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email: </label>
                        <input type="text" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password: </label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="conf_pass">Confirm Password: </label>
                        <input type="password" class="form-control" name="conf_pass"
                            placeholder="Confirm Password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="birthday">Birthday:</label>
                        <input type="date" id="birthday" class="form-control" name="birthday">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="level">USTA Skill Level: </label>
                        <select name="level" class="form-select">
                            <option value="1">1.0-1.5</option>
                            <option value="2">2.0-2.5</option>
                            <option value="3">3.0-3.5</option>
                            <option value="4">4.0-4.5</option>
                            <option value="5">5.0 or more</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="gender">Gender: </label>
                        <select name="gender" class="form-select">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="non-binary">Non-binary</option>
                        </select>
                    </div>
                    <input type="submit" value="Register" class="btn btn-danger">
                </form>
            </div>
            <div class="col login-col">
                <h3>Login</h3>
                <div class="form">
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label class="form-label" for="email">Email: </label>
                            <input type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Password: </label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <input type="submit" value="Login" class="btn btn-danger">
                    </form>
                </div>
            </div>
    </div>
</body>

</html>
